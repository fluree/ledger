name: CI/CD
on:
  push:
  schedule:
    - cron: 37 0 * * *

jobs:
  test:
    name: Run Tests
    runs-on: [self-hosted, docker]
    steps:
      - uses: actions/checkout@v2
      - name: Run integration tests
        run: script/run-in-docker.sh make test
      - name: Notify Slack fail
        if: failure() && github.repository == 'fluree/ledger'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: CNCH08G14 # development channel
          status: FAILED
          color: danger

  #  debug:
  #    needs: test
  #    runs-on: [self-hosted, docker]
  #    steps:
  #      - run: echo "$GITHUB_CONTEXT"
  #        env:
  #          GITHUB_CONTEXT: ${{ toJson(github) }}

  # All of this Docker stuff copied from:
  # https://github.com/marketplace/actions/build-and-push-docker-images#complete-workflow
  docker:
    runs-on: [self-hosted, docker]
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Prep Docker
        id: prep
        run: |
          DOCKER_IMAGE=${{ github.repository }}
          VERSION=none
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          RELEASE_VERSION=$(docker run --rm -v ${PWD}:/usr/src/ledger:ro -w /usr/src/ledger make print-version)
          if [[ $RELEASE_VERSION =~ [0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}-SNAPSHOT ]]; then
            # Only use this for snapshot versions in case we forget to bump it
            # after a release. Git tags are safer there.
            TAGS="$TAGS,${DOCKER_IMAGE}:${RELEASE_VERSION}"
          fi
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          fi
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:sha-${GITHUB_SHA::8}"
          fi
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            GIT_AUTH_TOKEN=${{ github.token }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=${{ github.event.repository.license.spdx_id }}
